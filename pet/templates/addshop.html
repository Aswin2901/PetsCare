{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  
    <style>
        .atagg
        {
            margin-top: 10px;
            color: #111111;
            font-size: 20px;
            font-family: cursive;
        }
        .hrr
        {
            color: #111111;
            width: 100%;
        }
        

       
    </style>
    <meta charset="utf-8">
    <title>PetLover - Pet Care Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="{%static 'lib/flaticon/font/flaticon.css'%}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
  



        <!-- Booking Start -->
        
        <div class="container-fluid bg-light" >
            <div class="container">
                
                        <div class="bg-primary py-5 px-4 px-sm-5">
                            <form class="py-5" method="post" action="/in_shop/" enctype="multipart/form-data" name="fm" >
                              
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="s0" value="" readonly />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="s1" placeholder="Shop Name" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="s2" placeholder="Location " required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control border-0 p-4" name="s3" placeholder="Your Email" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control border-0 p-4"   name="s4" placeholder="Phone Number" minlength="10" maxlength="10" required="required"  />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="s5" placeholder="Description" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="file" class="form-control border-0 p-4"  name="photo" required="required" onmouseover="on();" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" value="verified" name="s6" readonly  />
                                </div>
                                
                                <div>
                                    <button class="btn btn-dark btn-block border-0 py-3" type="submit" >Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
    
    
</body>
</html>
